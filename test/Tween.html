<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tween</title>
  <style>
    * {
      margin: 0;
    }

    canvas {
      position: relative;
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <script src=".././lib/Candy.js"></script>

  <script>
    const c = new Candy();
    c.createCanvas(800, 600);
    c.resize(true);

    let from = 0;
    let target = 300;
    function animate() {
      c.clear();

      from = tween(from, 250, 20);

      c.rect(from, 100, 100, 100);

      c.loop(animate);
    }
    animate();
  </script>
</body>

</html>
