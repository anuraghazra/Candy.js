<!DOCTYPE html>
<html lang="en">

<head>
  <title>Renderer.js</title>
  <style>
    * {
      margin: 0;
    }

    canvas {
      position: relative;
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <script src="../dist/Candy.build.js"></script>

  <script>
    // init Candy
    const c = new Candy();
    c.createCanvas(800, 600);

  let jsonData = {};
  fetch('./src/drawData.json')
    .then(res => res.text())
    .then(data => {
      jsonData = JSON.parse(data);
    });



    animate();
    function animate() {
      c.clear();
      
      c.drawJSON(jsonData);

      c.loop(animate);
    }
  </script>
</body>

</html>
